<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIÁ VÀNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            color: #333;
            line-height: 1.5;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #000;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .nguon {
            font-style: italic;
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            display: block;
        }

        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: #000;
            font-weight: bold;
        }

        .ngay {
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0 15px 0;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px 5px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .donvi {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }

        .tanggiam {
            font-size: 13px;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .bieudo-title {
            font-weight: bold;
            margin: 15px 0 5px 0;
            font-size: 14px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 15px 0;
        }

        .gold-type-selector {
            margin: 15px 0;
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .date-filter {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-filter label {
            font-size: 14px;
        }

        .date-filter input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .increase {
            color: #258a29;
            font-weight: bold;
        }

        .decrease {
            color: #f13628;
            font-weight: bold;
        }

        .no-change {
            color: #666;
            font-weight: bold;
        }

        /* Hover effect for table rows */
        #goldTable tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }

        #goldTable tbody tr:hover {
            background-color: #f9f9f9;
        }

        /* Selected row style */
        #goldTable tbody tr.selected {
            background-color: #e6f7ff;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, .3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>GIÁ VÀNG</h1>
    <span class="nguon" id="updateInfo">Nguồn: giavang.net và pnj.com.vn - <span id="loadingIndicator"
            class="loading"></span> Đang tải dữ liệu...</span>

    <div class="date-filter">
        <label for="compareDate">So sánh với ngày:</label>
        <input type="date" id="compareDate">
    </div>

    <table id="goldTable">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Hôm nay (<span id="todayDate"></span>)</th>
            <th colspan="2" id="compareDateHeader">Hôm qua (<span id="yesterdayDate"></span>)</th>
        </tr>
        <tr>
            <th>Giá mua</th>
            <th>Giá bán</th>
            <th>Giá mua</th>
            <th>Giá bán</th>
        </tr>
        <!-- Table content will be generated by JavaScript -->
    </table>

    <div class="donvi">Đơn vị: nghìn đồng/lượng</div>
    <div class="tanggiam">*Tăng giảm so sánh với ngày trước đó</div>

    <hr>

    <h2>Biểu đồ giá vàng 30 ngày gần nhất</h2>

    <div class="gold-type-selector">
        <label for="goldType"></label>
        <select id="goldType">
            <option value="sjc">SJC</option>
            <option value="doji_hn">DOJI HN</option>
            <option value="doji_sg">DOJI SG</option>
            <option value="bao_tin_minh_chau">BTMC SJC</option>
            <option value="phu_quy_sjc">PHÚ QUY SJC</option>
            <option value="pnj_tp_hcml">PNJ TP.HCM</option>
            <option value="pnj_hn">PNJ HÀ NỘI</option>
        </select>
    </div>

    <div class="bieudo-title" id="chartTitle" hidden>SJC</div>

    <div class="chart-container">
        <canvas id="goldChart"></canvas>
    </div>

    <script>
        // API configuration
        const API_URL = 'http://localhost:8080/api/gold-price';

        // Global variables to store API data
        let goldData = {};
        let today = new Date();
        let yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);

        // Format date as dd/mm
        function formatDateShort(date) {
            const day = String(date.getDate()).padStart(2, '0');    // đảm bảo 2 chữ số
            const month = String(date.getMonth() + 1).padStart(2, '0'); // tháng cũng 2 chữ số
            return `${day}/${month}`;
        }

        // Format date as dd/mm/yyyy
        function formatDateLong(date) {
            const day = String(date.getDate()).padStart(2, '0');    // đảm bảo 2 chữ số
            const month = String(date.getMonth() + 1).padStart(2, '0'); // tháng cũng 2 chữ số
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Format date as yyyy-mm-dd
        function formatDateInput(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        }

        // Get the index for today's date in the API data
        function getTodayIndex(dates) {
            const todayShort = formatDateShort(today);
            return dates.indexOf(todayShort);
        }

        // Get the index for a specific date in the API data
        function getDateIndex(dates, date) {
            const dateShort = formatDateShort(date);
            return dates.indexOf(dateShort);
        }

        // Fetch gold data from API
        async function fetchGoldData() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching gold data:', error);
                document.getElementById('updateInfo').textContent = 'Nguồn: giavang.net và pnj.com.vn - Không thể tải dữ liệu. Vui lòng thử lại sau.';
                return null;
            }
        }

        // Process API data into our format
        function processApiData(apiData) {
            const processedData = {};

            for (const [key, data] of Object.entries(apiData)) {
                const dates = data.dates;
                const todayIndex = getTodayIndex(dates);
                const yesterdayIndex = todayIndex - 1;

                if (todayIndex === -1 || yesterdayIndex < 0) {
                    console.warn(`No data for today or yesterday for ${key}`);
                    continue;
                }

                processedData[key] = {
                    name: getDisplayName(key),
                    todayBuy: data.buy_prices[todayIndex] / 1000, // Convert to thousands
                    todaySell: data.sell_prices[todayIndex] / 1000,
                    yesterdayBuy: data.buy_prices[yesterdayIndex] / 1000,
                    yesterdaySell: data.sell_prices[yesterdayIndex] / 1000,
                    dates: dates,
                    buyPrices: data.buy_prices.map(price => price / 1000),
                    sellPrices: data.sell_prices.map(price => price / 1000),
                    updatedAt: new Date(data.updated_at)
                };
            }

            return processedData;
        }

        // Get display name for gold type
        function getDisplayName(key) {
            const names = {
                'sjc': 'SJC',
                'doji_hn': 'DOJI HN',
                'doji_sg': 'DOJI SG',
                'bao_tin_minh_chau': 'BTMC SJC',
                'phu_quy_sjc': 'PHÚ QUY SJC',
                'pnj_tp_hcml': 'PNJ TP.HCM',
                'pnj_hn': 'PNJ HÀ NỘI'
            };
            return names[key] || key;
        }

        // Update the update info with the latest update time
        function updateUpdateInfo(data) {
            if (!data) return;

            // Find the latest update time
            let latestUpdate = null;
            for (const goldType of Object.values(data)) {
                if (!latestUpdate || goldType.updatedAt > latestUpdate) {
                    latestUpdate = goldType.updatedAt;
                }
            }

            if (latestUpdate) {
                const options = {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    timeZone: 'Asia/Ho_Chi_Minh'
                };
                const formattedDate = latestUpdate.toLocaleString('vi-VN', options);
                document.getElementById('updateInfo').innerHTML = `Nguồn: giavang.net và pnj.com.vn - Cập nhật lúc ${formattedDate}`;
            }
        }

        // Generate table data
        function generateTableData(compareDate = null) {
            const table = document.getElementById('goldTable');
            // Clear existing rows (except header rows)
            while (table.rows.length > 2) {
                table.deleteRow(2);
            }

            // Update compare date header
            const compareHeader = document.getElementById('compareDateHeader');
            if (compareDate) {
                const dateObj = new Date(compareDate);
                compareHeader.innerHTML = `Ngày ${formatDateLong(dateObj)}`;
            } else {
                compareHeader.innerHTML = `Hôm qua (${formatDateLong(yesterday)})`;
            }

            // Add data for each gold type
            for (const [goldType, data] of Object.entries(goldData)) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                cell1.textContent = data.name;

                // Today's prices
                const cell2 = row.insertCell(1);
                cell2.textContent = data.todayBuy.toLocaleString('vi-VN');

                const cell3 = row.insertCell(2);
                cell3.textContent = data.todaySell.toLocaleString('vi-VN');

                // Compare date prices
                let compareBuy, compareSell;
                if (compareDate) {
                    const dateObj = new Date(compareDate);
                    const dateIndex = getDateIndex(data.dates, dateObj);

                    if (dateIndex !== -1) {
                        compareBuy = data.buyPrices[dateIndex];
                        compareSell = data.sellPrices[dateIndex];
                    } else {
                        // If no data for selected date, use yesterday's data
                        compareBuy = data.yesterdayBuy;
                        compareSell = data.yesterdaySell;
                    }
                } else {
                    compareBuy = data.yesterdayBuy;
                    compareSell = data.yesterdaySell;
                }

                const cell4 = row.insertCell(3);
                cell4.textContent = compareBuy.toLocaleString('vi-VN');

                // Compare buy prices
                if (data.todayBuy > compareBuy) {
                    cell2.classList.add('increase');
                    cell4.classList.add('decrease');
                } else if (data.todayBuy < compareBuy) {
                    cell2.classList.add('decrease');
                    cell4.classList.add('increase');
                } else {
                    cell2.classList.add('no-change');
                    cell4.classList.add('no-change');
                }

                const cell5 = row.insertCell(4);
                cell5.textContent = compareSell.toLocaleString('vi-VN');

                // Compare sell prices
                if (data.todaySell > compareSell) {
                    cell3.classList.add('increase');
                    cell5.classList.add('decrease');
                } else if (data.todaySell < compareSell) {
                    cell3.classList.add('decrease');
                    cell5.classList.add('increase');
                } else {
                    cell3.classList.add('no-change');
                    cell5.classList.add('no-change');
                }
            }

            // Add click events to table rows
            addTableRowClickEvents();
        }

        // Add click events to table rows
        function addTableRowClickEvents() {
            const table = document.getElementById('goldTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 2; i < rows.length; i++) {
                rows[i].addEventListener('click', function () {
                    // Remove selected class from all rows
                    for (let j = 2; j < rows.length; j++) {
                        rows[j].classList.remove('selected');
                    }

                    // Add selected class to clicked row
                    this.classList.add('selected');

                    // Get gold type from first cell
                    const goldType = Object.keys(goldData).find(key =>
                        goldData[key].name === this.cells[0].textContent
                    );

                    // Update dropdown and chart
                    if (goldType) {
                        document.getElementById('goldType').value = goldType;
                        document.getElementById('chartTitle').textContent = goldData[goldType].name;
                        initChart(goldType);
                    }
                });
            }
        }

        // Initialize chart
        let goldChart;
        function initChart(goldType) {
            const data = goldData[goldType];
            if (!data) return;

            // Get the last 30 days of data (or as much as available)
            const startIndex = Math.max(0, data.dates.length - 30);
            const chartDates = data.dates.slice(startIndex);
            const chartBuyPrices = data.buyPrices.slice(startIndex);
            const chartSellPrices = data.sellPrices.slice(startIndex);

            // Get chart context
            const ctx = document.getElementById('goldChart').getContext('2d');

            // Destroy existing chart if it exists
            if (goldChart) {
                goldChart.destroy();
            }

            // Create new chart
            goldChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartDates,
                    datasets: [
                        {
                            label: 'Mua vào',
                            data: chartBuyPrices,
                            borderColor: 'rgb(241, 54, 40)',
                            backgroundColor: 'rgba(241, 54, 40, 0.1)',
                            borderWidth: 1.5,
                            tension: 0.1,
                            pointStyle: 'circle',
                            pointRadius: 3,
                            pointBackgroundColor: 'rgb(241, 54, 40)'
                        },
                        {
                            label: 'Bán ra',
                            data: chartSellPrices,
                            borderColor: 'rgb(37, 138, 41)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            borderWidth: 1.5,
                            tension: 0.1,
                            pointStyle: 'rectRot',
                            pointRadius: 3,
                            pointBackgroundColor: 'rgb(37, 138, 41)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,      // Sử dụng point style thay vì hộp màu
                                pointStyle: 'circle',    // Hình dạng điểm: 'circle', 'rect', 'triangle', 'cross'...
                            }
                        },
                        tooltip: {
                            callbacks: {
                                title: function (context) {
                                    return `Ngày ${context[0].label}`;
                                },
                                label: function (context) {
                                    return `${context.dataset.label}: ${(context.parsed.y * 1000).toLocaleString('vi-VN')} `;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Ngày'
                            },
                            grid: {
                                display: false, // Không vẽ lưới ngang
                                drawTicks: false // Luôn vẽ vạch chia nhỏ
                            },
                            ticks: {
                                display: true,
                                callback: function (value, index, ticks) {
                                    // Show label every 2 days
                                    return (chartDates.length - 1 - index) % 2 === 0 ? this.getLabelForValue(value) : '';
                                },
                                major: {
                                    enabled: true
                                }
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                display: true,
                            },
                            ticks: {
                                callback: function (value) {
                                    return (value / 1000).toLocaleString('vi-VN') + ' Tr';
                                }
                            },
                            suggestedMin: Math.min(...chartBuyPrices, ...chartSellPrices) - 100,
                            suggestedMax: Math.max(...chartBuyPrices, ...chartSellPrices) + 100
                        }
                    }
                }
            });
        }

        // Handle gold type selection change
        document.getElementById('goldType').addEventListener('change', function () {
            const selectedGoldType = this.value;
            document.getElementById('chartTitle').textContent = goldData[selectedGoldType].name;
            initChart(selectedGoldType);

            // Update selected row in table
            const table = document.getElementById('goldTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 2; i < rows.length; i++) {
                rows[i].classList.remove('selected');
                if (rows[i].cells[0].textContent === goldData[selectedGoldType].name) {
                    rows[i].classList.add('selected');
                }
            }
        });

        // Handle compare date change
        document.getElementById('compareDate').addEventListener('change', function () {
            const compareDate = this.value;
            generateTableData(compareDate);
        });

        // Initialize the page
        async function initializePage() {
            // Set today and yesterday dates
            document.getElementById('todayDate').textContent = formatDateLong(today);
            document.getElementById('yesterdayDate').textContent = formatDateLong(yesterday);

            // Set max date for compare date input (yesterday)
            document.getElementById('compareDate').max = formatDateInput(yesterday);

            // Fetch data from API
            const apiData = await fetchGoldData();
            if (apiData) {
                goldData = processApiData(apiData);
                updateUpdateInfo(goldData);

                // Generate table and chart
                generateTableData();
                initChart('sjc');

                // Select first row in table
                const table = document.getElementById('goldTable');
                if (table.rows.length > 2) {
                    table.rows[2].classList.add('selected');
                }

                // Hide loading indicator
                if (document.getElementById('loadingIndicator')) {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            }
        }

        // Start the application
        initializePage();
    </script>
</body>

</html>
